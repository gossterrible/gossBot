<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Goss Bot</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <article>
    <div class="eve">
      <div class="head">
        <div class="face"></div>
        <div class="eyemask"></div>
      </div>
      <div class="body">
        <div class="headshadow"></div>
      </div>
    </div>
    <div class="shadow"></div>
    <div class="click">
      <h1>G.O.S.S.</h1>
    <div id="weather-app" class='weather-app' style="display:none;">
      <div id="weather-app_main"class='weather-app_main'>
        <div class='weather-app_main__information'>
          <h1><i id="icon"></i></h1>
          <h1 id="location" class='weather-app_main__information--city'></h1>
          <h2 id="temperature" class='weather-app_main__information--temperature'></h2>
          <h3 id="description" class='weather-app_main__information--description'></h3>
        </div>
      </div>
    </div>
    <div class="radio-content">
    </div>
  </article>
  <div class="text" style="padding-top: 200px; text-align: center;">
    <span id="caption" class="caption"></span>
  </div>
  <div id="loading"class="loading">
  <div class="spiner"></div>
</div>

  <script src="js/moment.js"></script>
  <!--<script src="js/jquery.min.js"></script>-->
  <script>
    window.$ = window.jQuery = require('./js/jquery.min.js');
  </script>
  <script src="js/responsivevoice.js"></script>
  <script src="js/app.js"></script>
  <script src="js/typed.js"></script>

</body>

</html>
